<div class="col-md-3 center">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a style="color: #2196f3;" href="#!/login">Login</a>
                </div>
                <div class="col-xs-6">
                    <a href="#!/register">Register</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="panel-body">
            <div class="form-group alert alert-danger" ng-show="errors"> {{errors}} </div>
            <div class="form-group login-message" ng-hide="errors">Enter user name and password</div>
            <form ng-submit="login()" style="display: block;">
                <div class="form-group">
                    <input type="text" ng-model="user.username" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="user.password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" class="form-control btn btn-login">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
