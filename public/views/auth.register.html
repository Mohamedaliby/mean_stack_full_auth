
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#!/login"id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-submit="runSignup()">
                                <div class="form-group">
                                    <input ng-model="name" type="text" name="username" class="form-control" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <input ng-model="username" type="email" name="email" class="form-control" placeholder="Email Address"/>
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" type="password" name="password" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input ng-model="password2" type="password" name="confirm-password" class="form-control" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" class="form-control btn" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
