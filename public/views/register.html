<div class="col-md-3 center">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#!/login">Login</a>
                </div>
                <div class="col-xs-6">
                    <a style="color: #2196f3;" href="#">Register</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="panel-body">
            <div class="form-group alert alert-danger" ng-repeat="err in errors"> {{err.msg}} </div>
           
            <form ng-submit="createUser()" enctype="multipart/form-data" style="display: block;">
                    <div class="form-group">
                        <input ng-model="user.name" type="text" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.username" type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.email" type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" ng-maxlength="20" type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password2" ng-maxlength="20" type="password" name="password2" class="form-control" placeholder="Confirm Password" compare-to="password" required>
                    </div>
                    <div ng-show="password2.$invalid" class="form-group">
                        no match
                    </div>
                    <span ng-show="user.password2.$invalid"> no1</span>
                    <span ng-if="user.password2 != user.password"> no</span>
                    <div class="form-group">
                        <input type="file" name="profileimage" class="form-control btn">
                    </div>
                    <div class="form-group">
                        <div class="form-control btn btn-register"
                             ngf-select
                             ng-model="file"
                             name="profileimage"
                             ngf-pattern="'image/*'"
                             ngf-accept="'image/*'"
                             ngf-max-size="20MB"
                             ngf-min-height="100"
                             ngf-resize="{width: 100, height: 100}"
                             >Select image</div>

                    </div>
                    <!--                upload directive-->
                    <div ng-controller="authCtrl">
                        <div class="form-group">
                            <file-field class="btn btn-primary" ng-model="uploadFile" ng-class="{'btn-   success':uploadFile}" preview="previewImage">Select File</file-field>
                        </div>


                        <div class="form-group" ng-show="previewImage">
                            <img ng-src="{{previewImage}}" width="20">
                            <div class="form-group" ng-show="previewImage">
                                {{uploadFile.name}}
                            </div>
                        </div>
                    </div>
                    <!--                upload directive-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="submit" id="register-submit" tabindex="4" class="form-control btn btn-register " value="Register Now">
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
